{% extends "frontend/base.html" %}
{% load static %}
{% block content %}

<section class="error-box-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="error-box-title">
						<h1 class="error-title text-center">404 Error</h1>
					</div><!-- error-box-image -->
					<div class="error-box-content text-center">
						<h4>Ohh! Page Not Found</h4>
						<p>It looks like nothing was found at this location. Click the button below to return home.</p>
					</div><!-- error-box-content -->
					<div class="text-center">
						<a href="{% url 'frontend:home' %}" class="btn btn-primary"><span>Back to Home</span><i class="fa-solid fa-arrow-right-long"></i></a>
					</div>
				</div><!-- col-lg-12 -->
			</div><!-- row -->
		</div><!-- container -->
	</section><!-- error-box-section -->

{% endblock content %}
